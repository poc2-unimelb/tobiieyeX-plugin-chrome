    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/analysis.png')">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>The Little Prince</h1>
              <h2 class="subheading">To Leon Werth </h2>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="scroll-wrapper">
          <div class="counter col_fourth">
            <i class="fa fa-arrow-down fa-2x"></i>
            <h2 class="timer count-title count-number" id = 'scroll-down' data-to="0" data-speed="500"></h2>
             <p class="count-text ">Scroll down</p>
          </div>
          <div class="counter col_fourth">
            <i class="fa fa-text-width fa-2x"></i>
            <h2 class="timer count-title count-number" id = 'number-text' data-to="0" data-speed="1500"></h2>
             <p class="count-text ">words you have read</p>
          </div>
        </div>  

        <div class="wrapper">
          <div class="counter col_fourth">
            <i class="fa fa-question-circle fa-2x"></i>
            <h2 class="timer count-title count-number" id = 'question' data-to="0" data-speed="500"></h2>
             <p class="count-text ">Question click</p>
          </div>

          <div class="counter col_fourth">
            <i class="fa fa-microphone fa-2x"></i>
            <h2 class="timer count-title count-number" id = 'microphone' data-to="0" data-speed="500"></h2>
            <p class="count-text ">Microphone click</p>
          </div>

          <div class="counter col_fourth">
            <i class="fa fa-globe fa-2x"></i>
            <h2 class="timer count-title count-number" id = 'globe' data-to="0" data-speed="500"></h2>
            <p class="count-text ">Globe Click</p>
          </div>
        </div>
      <div class="wrapper">
        <div class="counter col_fourth">
          <i class="fa fa-heart fa-2x"></i>
          <h2 class="timer count-title count-number" id = 'heart' data-to="0" data-speed="500"></h2>
           <p class="count-text ">Heart click</p>
        </div>

        <div class="counter col_fourth">
          <i class="fa fa-eye fa-2x"></i>
          <h2 class="timer count-title count-number" id = 'eye' data-to="0" data-speed="500"></h2>
          <p class="count-text ">Eye click</p>
        </div>

        <div class="counter col_fourth">
          <i class="fa fa-undo fa-2x"></i>
          <h2 class="timer count-title count-number" id = 'undo' data-to="0" data-speed="500"></h2>
          <p class="count-text ">Undo click</p>
        </div>
      </div>

        <div class="col-lg-8 col-md-10 mx-auto">

          <div style="position: relative; width:400px; height:250px; display: inline-block;" >
          <canvas id="horizontalBar_object" ></canvas>
          </div>
          <div id = "right_bar" style="position: relative; width:300px; height:300px; display: inline-block;" >
          <canvas id="Polar_object" ></canvas>
          </div>

        </div>

        <div style="width:100%;">
            <canvas id="timeline"></canvas>
        </div>

      </div>
    </div>   
    <hr>

            <p class="copyright text-muted">Copyright &copy; Your Website 2017</p>
          </div>
        </div>
      </div>

    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
